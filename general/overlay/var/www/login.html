<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>OpenIPC</title>
  <link rel="shortcut icon" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/bootstrap.override.css">
  <script src="/js/bootstrap.bundle.min.js"></script>
</head>

<body class="vh-100">
  <header>
    <div class="container-fluid">
      <h1 class="display-1 text-center p-5">
        <img src="/img/logo.svg" width="320" alt="" class="m-5 img-fluid">
      </h1>
    </div>
  </header>
  <main>
    <div class="container p-5">
      <form class="d-table m-auto border rounded-3 p-5" method="post">
        <p><label class="form-label">Login</label>
          <input class="form-control" type="text" name="login" id="login" required></p>
        <p><label class="form-label">Password</label>
          <input class="form-control" type="password" name="password" id="password" required></p>
        <p><input type="submit" value="Sign in" class="btn btn-primary"></p>
      </form>
    </div>
  </main>
  <footer class="p-3">
    <div class="container">
      <p class="text-end">Copyright 2021 <a href="https://openipc.org/">OpenIPC</a></p>
    </div>
  </footer>
</body>
</html>
